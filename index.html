<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NWA Gorgon Raid Helper</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background: #1f1f1f;
      padding: 10px;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
    }
    .monster-buttons, .attack-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .monster-buttons button {
      font-size: 1.5em;
    }
    .monster-buttons button, .attack-buttons button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      text-align: center;
    }
    .monster-buttons button:hover, .attack-buttons button:hover {
      background: #555;
    }
    .monster-buttons button.selected, .attack-buttons button.selected {
      background: #777;
    }
    .attack-buttons button strong {
      font-size: 2em;
      display: block;
      text-align: center;
      margin-bottom: 5px;
    }
    .attack-info {
      text-align: center;
      padding: 20px;
    }
    video {
      max-width: 600px;
      width: 100%;
      margin-top: 10px;
      border-radius: 20px;
    }
    .video-variants {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }

    .video-variant {
      text-align: center;
    }

    .video-variant video {
      width: 400px;
      height: auto;
      max-width: 100%;
      border-radius: 10px;
    }
    .type {
      padding: 2px 6px;
      border-radius: 5px;
    }
    .Slash { color: white; }
    .Thrust { color: lightgreen; }
    .Strike { color: rgb(179, 0, 0); }
    .Nature { color: goldenrod; }
    .Fire { color: red; }
    .Ice { color: lightblue; }
    .Void { color: pink; }
    .Lightning { color: yellow; }
    .Arcane { color: #66f; }
    .ranged {
      background: navy;
      color: lightblue;
      padding: 2px 6px;
      border-radius: 5px;
    }
    .melee {
      background: gray;
      color: lightgray;
      padding: 2px 6px;
      border-radius: 5px;
    }
    .Heavy {
      background: darkred;
      color: lightcoral;
      padding: 2px 6px;
      border-radius: 5px;
    }
    .Light {
      background: darkgreen;
      color: lightgreen;
      padding: 2px 6px;
      border-radius: 5px;
    }
    .Magic {
      background: purple;
      color: violet;
      padding: 2px 6px;
      border-radius: 5px;
    }
    .attack-name {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .attack-meta {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .status-effect {
      background: #444;
      padding: 20px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status-effect h3 {
      margin: 0 0 15px;
      font-size: 1.5em;
    }

    .status-effect-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .status-effect-content img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .status-effect-desc {
      max-width: 500px;
      font-size: 1.1em;
    }



    #tools {
      text-align: center;
      margin-top: 15px;
    }
    #tools label, #tools button, #tools select, #tools input[type=range] {
      font-size: 1em;
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    #tools button {
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #tools button.active {
      background-color: #888;
    }
    #tools button:hover {
      background-color: #666;
    }
    #tools select, #tools input[type=range] {
      background-color: #222;
      color: white;
    }
    #tools input[type=range] {
      -webkit-appearance: none;
      width: 150px;
      height: 6px;
      background: #222;
      border-radius: 5px;
      outline: none;
    }
    #tools input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #888;
      cursor: pointer;
    }
    #raidplan-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }
    .icon-select {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      border: 2px solid #888;
      padding: 10px;
      max-width: 120px;
    }
    .icon-select img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .icon-instance {
      position: absolute;
      width: 30px;
      height: 30px;
      cursor: move;
      z-index: 10;
    }
    .color-select {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    #colorPicker option {
      color: transparent;
    }
    #colorPicker {
      appearance: none;
      -webkit-appearance: none;
      background-color: transparent;
      border: 2px solid #888;
      width: 40px;
      height: 30px;
      padding: 0;
      cursor: pointer;
    }
    #colorPicker option:hover {
      background-color: transparent;
    }
    #colorDisplay {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-left: 10px;
      border: 1px solid #fff;
    }

  </style>
</head>
<body>
  <header>NWA Gorgon Raid Helper</header>

  <div class="monster-buttons" id="monsterButtons"></div>
  <div class="attack-buttons" id="attackButtons"></div>

  <div class="attack-info" id="attackInfo"></div>

  <hr />
  <h2 style="text-align: center">Raidplan</h2>



  <div id="tools">
    <div class="color-select">
      <label>Color:</label>
      <select id="colorPicker" onchange="updateColorDisplay()">
        <option value="#FF0000" style="background-color: #FF0000;"></option>
        <option value="#FFA500" style="background-color: #FFA500;"></option>
        <option value="#FFFF00" style="background-color: #FFFF00;"></option>
        <option value="#00FF00" style="background-color: #00FF00;"></option>
        <option value="#0000FF" style="background-color: #0000FF;"></option>
        <option value="#4B0082" style="background-color: #4B0082;"></option>
        <option value="#EE82EE" style="background-color: #EE82EE;"></option>
        <option value="#000000" style="background-color: #000000;"></option>
        <option value="#888888" style="background-color: #888888;"></option>
        <option value="#FFFFFF" style="background-color: #FFFFFF;"></option>
      </select>
      <div id="colorDisplay"></div>
    </div>
    <label>Thickness:
      <input type="range" id="thickness" min="1" max="10" value="3">
    </label>
    <button id="drawBtn" onclick="setMode('draw')">Draw</button>
    <button id="eraseBtn" onclick="setMode('erase')">Eraser</button>
    <button id="removeIconBtn" onclick="setMode('remove-icon')">Remove Icon</button>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="saveImage()">Save</button>
    <button onclick="undo()">↶ Undo</button>
    <button onclick="redo()">↷ Redo</button>
    <select id="backgroundSelector" onchange="loadBackgroundFromList(this.value)"></select>
    <input type="file" accept="image/*" onchange="loadCustomBackground(event)">
  </div>

  <div id="raidplan-container">
    <div class="icon-select">
      <img src="icons/tank.png" onclick="addIcon(this.src)">
      <img src="icons/dps.png" onclick="addIcon(this.src)">
      <img src="icons/heal.png" onclick="addIcon(this.src)">
      <img src="icons/icon4.png" onclick="addIcon(this.src)">
      <img src="icons/icon5.png" onclick="addIcon(this.src)">
      <img src="icons/icon6.png" onclick="addIcon(this.src)">
      <img src="icons/icon7.png" onclick="addIcon(this.src)">
      <img src="icons/icon8.png" onclick="addIcon(this.src)">
      <img src="icons/icon9.png" onclick="addIcon(this.src)">
      <img src="icons/icon10.png" onclick="addIcon(this.src)">
    </div>
    <div id="raidplan">
      <canvas id="bgCanvas"></canvas>
      <canvas id="canvas"></canvas>
    </div>
  </div>



  <script>
    let monsters = {};

    fetch('data/monsters.json')
      .then(res => res.json())
      .then(data => {
        monsters = data;
        populateMonsterButtons();
      });

    const monsterButtons = document.getElementById('monsterButtons');
    const attackButtons = document.getElementById('attackButtons');
    const attackInfo = document.getElementById('attackInfo');

    function populateMonsterButtons() {
      Object.entries(monsters).forEach(([monster, data]) => {
        const btn = document.createElement('button');
        btn.innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <img src="icons/${data.icon}" style="height: 30px;">
            <span style="font-size: 1.5em;">${monster}</span>
          </div>
        `;
        btn.onclick = () => {
          document.querySelectorAll('.monster-buttons button').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          loadAttacks(monster);
        };
        monsterButtons.appendChild(btn);
      });
    }


    function loadAttacks(monster) {
      attackButtons.innerHTML = '';
      attackInfo.innerHTML = '';
      (monsters[monster].attacks || []).forEach(attack => {
        const btn = document.createElement('button');
        const iconPath = `icons/${attack.type.toLowerCase()}.png`;
        const typeSpan = `<span class="type ${attack.type}">${attack.type}</span>`;
        const rangeSpan = `<span class="${attack.range === 'Ranged' ? 'ranged' : 'melee'}">${attack.range}</span>`;
        const heavySpan = `<span class="${attack.heavy}">${attack.heavy}</span>`;

        btn.innerHTML = `
          <div><strong>${attack.name}</strong></div>
          <div class="attack-meta">
            ${attack.damage} <img src="${iconPath}" style="width: 20px; vertical-align: middle;">
            ${typeSpan} ${rangeSpan} ${heavySpan}
          </div>
        `;
        btn.onclick = () => {
          document.querySelectorAll('.attack-buttons button').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          showAttackInfo(attack);
        };
        attackButtons.appendChild(btn);
      });
    }

    function showAttackInfo(attack) {
      const iconPath = `icons/${attack.type.toLowerCase()}.png`;
      const typeSpan = `<span class="type ${attack.type}">${attack.type}</span>`;
      const rangeSpan = `<span class="${attack.range === 'Ranged' ? 'ranged' : 'melee'}">${attack.range}</span>`;
      const heavySpan = `<span class="${attack.heavy}">${attack.heavy}</span>`;

      let videoHTML = '';
      if (attack.variants) {
        videoHTML = `
          <div class="video-variants">
            ${attack.variants.map(v => `
              <div class="video-variant">
                <div><strong>${v.label}</strong></div>
                <video autoplay loop muted src="videos/${v.video}" type="video/webm"></video>
              </div>
            `).join('')}
          </div>
        `;
      } else {
        videoHTML = `<video autoplay loop muted src="videos/${attack.video}" type="video/webm"></video>`;
      }


      let statusEffectHTML = '';
      if (attack.status_effect) {
        statusEffectHTML = `
          <div class="status-effect">
            <h3>Status Effect applied on hit</h3>
            <div class="status-effect-content">
              <img src="se_images/${attack.status_effect_img}" alt="Status Effect Image">
              <div class="status-effect-desc">${attack.status_effect_desc}</div>
            </div>
          </div>`;
      }

      attackInfo.innerHTML = `
        <div class="attack-name">${attack.name}</div>
        <div class="attack-meta">
          ${attack.damage} <img src="${iconPath}" style="width: 24px; vertical-align: middle;">
          ${typeSpan} ${rangeSpan} ${heavySpan}
        </div>
        ${videoHTML}
        ${statusEffectHTML}
      `;
    }


    // --- RAIDPLAN ---
    
    fetch('images/images.json')
      .then(response => response.json())
      .then(images => {
        const selector = document.getElementById('backgroundSelector');
        images.forEach(img => {
          const option = document.createElement('option');
          option.value = img;
          option.textContent = img;
          selector.appendChild(option);
        });
      });

    const bgCanvas = document.getElementById('bgCanvas');
    const canvas = document.getElementById('canvas');
    const bgCtx = bgCanvas.getContext('2d');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentMode = 'draw';
    let paths = [];
    let redoStack = [];
    let currentPath = [];
    const icons = [];

    function resizeCanvases() {
      const width = document.getElementById('raidplan').offsetWidth;
      const height = width * 9 / 16;
      [bgCanvas, canvas].forEach(c => {
        c.width = width;
        c.height = height;
      });
      redraw();
    }

    window.addEventListener('resize', resizeCanvases);
    resizeCanvases();

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paths.forEach(p => {
        ctx.strokeStyle = p.color;
        ctx.lineWidth = p.width;
        ctx.beginPath();
        p.points.forEach((pt, idx) => {
          if (idx === 0) ctx.moveTo(pt.x, pt.y);
          else ctx.lineTo(pt.x, pt.y);
        });
        ctx.stroke();
      });
    }

    function loadBackgroundFromList(name) {
      const img = new Image();
      img.onload = () => {
        bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
        bgCtx.drawImage(img, 0, 0, bgCanvas.width, bgCanvas.height);
      };
      img.src = `images/${name}`;
    }

    function undo() {
      if (paths.length > 0) {
        redoStack.push(paths.pop());
        redraw();
      } else if (icons.length > 0) {
        const icon = icons.pop();
        icon.remove();
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        paths.push(redoStack.pop());
        redraw();
      }
    }

    function clearCanvas() {
      paths = [];
      redoStack = [];
      redraw();
      icons.forEach(icon => icon.remove());
      icons.length = 0;
    }

    function setMode(mode) {
      currentMode = mode;
      ['drawBtn', 'eraseBtn', 'removeIconBtn'].forEach(id => {
        document.getElementById(id).classList.remove('active');
      });
      if (mode === 'draw') document.getElementById('drawBtn').classList.add('active');
      if (mode === 'erase') document.getElementById('eraseBtn').classList.add('active');
      if (mode === 'remove-icon') document.getElementById('removeIconBtn').classList.add('active');
    }

    function updateColorDisplay() {
      const color = document.getElementById('colorPicker').value;
      document.getElementById('colorDisplay').style.backgroundColor = color;
    }

    updateColorDisplay();

    canvas.addEventListener('mousedown', e => {
      const color = document.getElementById('colorPicker').value;
      const width = document.getElementById('thickness').value;
      const start = { x: e.offsetX, y: e.offsetY };

      if (currentMode === 'draw') {
        drawing = true;
        currentPath = { color, width, points: [start] };
      } else if (currentMode === 'remove-icon') {
        const x = e.clientX;
        const y = e.clientY;
        icons.forEach((icon, i) => {
          const rect = icon.getBoundingClientRect();
          if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
            icon.remove();
            icons.splice(i, 1);
          }
        });
      }
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const x = e.offsetX;
      const y = e.offsetY;

      if (currentMode === 'draw') {
        currentPath.points.push({ x, y });
        redraw();
        ctx.strokeStyle = currentPath.color;
        ctx.lineWidth = currentPath.width;
        ctx.beginPath();
        currentPath.points.forEach((pt, idx) => {
          if (idx === 0) ctx.moveTo(pt.x, pt.y);
          else ctx.lineTo(pt.x, pt.y);
        });
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => {
      if (currentMode === 'draw' && drawing) {
        paths.push(currentPath);
        redoStack = [];
      }
      drawing = false;
    });

    function saveImage() {
      const resultCanvas = document.createElement('canvas');
      resultCanvas.width = canvas.width;
      resultCanvas.height = canvas.height;
      const rctx = resultCanvas.getContext('2d');
      rctx.drawImage(bgCanvas, 0, 0);
      icons.forEach(icon => {
        rctx.drawImage(icon, parseFloat(icon.style.left), parseFloat(icon.style.top), 30, 30);
      });
      rctx.drawImage(canvas, 0, 0);
      const link = document.createElement('a');
      link.download = 'raidplan.png';
      link.href = resultCanvas.toDataURL();
      link.click();
    }

    function addIcon(src) {
      const container = document.getElementById('raidplan');
      const icon = document.createElement('img');
      icon.src = src;
      icon.className = 'icon-instance';
      icon.style.left = (canvas.width / 2 - 15) + 'px';
      icon.style.top = (canvas.height / 2 - 15) + 'px';
      container.appendChild(icon);
      icons.push(icon);

      icon.onmousedown = function (e) {
        e.preventDefault();
        const shiftX = e.clientX - icon.getBoundingClientRect().left;
        const shiftY = e.clientY - icon.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          icon.style.left = (pageX - container.getBoundingClientRect().left - shiftX) + 'px';
          icon.style.top = (pageY - container.getBoundingClientRect().top - shiftY) + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', function () {
          document.removeEventListener('mousemove', onMouseMove);
        }, { once: true });
      };
    }

    function addIconFromDropdown() {
      const dropdown = document.getElementById('iconDropdown');
      const src = dropdown.value;
      if (!src) return;
      addIcon(src);
      dropdown.selectedIndex = 0;
    }

    function loadCustomBackground(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
          bgCtx.drawImage(img, 0, 0, bgCanvas.width, bgCanvas.height);
        }
        img.src = e.target.result;
      }
      if (file) reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
